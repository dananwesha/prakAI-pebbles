<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="../../css/main.css">
		<script src="./pre.js"></script>
		<title>Config</title>
	</head>
	<body>
		
		<div class="container-fluid">

			<div class="row">
				<div class="col-sm-7">
					<h1>Experiment Configuration</h1>
				</div>
				<div class="col-sm-4 text-right">
					<button type="button" 
							class="btn btn-lg btn-primary test"
							onclick="validateAndBegin();">
						Start Experiment
					 </button>
				</div>
				<div class="col-sm-1">
					<!-- spacer for button -->
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<hr class="thickSeparator">
				</div>
			</div>

			
			<div class="row">

				<div class="col-12 text-left">
					<button type="button" 
							class="btn btn-lg btn-primary test"
							onclick="loadDirectoryOfExperiments()">
						Load Experiment
					</button>
				</div>				
						
				<div class="col-3">
					<p>Background</p>
					<input type="color" value="#000000" id="backgroundColorPicker">
				</div>
				<div class="col-3">
					<p>Font</p>
					<input type="color" value="#ffffff" id="fontColorPicker">
				</div>
				<div class="col-3">
					<p>Size</p>
					<input type="number" value="50" class="slider" id="sizePicker">
				</div>
				<div class="col-3">
					<div class="row">
						<p>Vertical Spacing</p>
						<input type="number" value="200" class="slider" id="vSpacingPicker">
					</div>
					<div class="row">
						<p>Horizontal Spacing</p>
						<input type="number" value="200" class="slider" id="hSpacingPicker">
					</div>
					<div class="row">
						<p>Height from Top</p>
						<input type="number" value="100" class="slider" id="heightPicker">
					</div>
				</div>

				<div class="col-sm-12">
					<hr class="thinSeparator">
				</div>

			</div>

		</div>

		<div id="experimentPreviewList" class="experimentPreviewList"></div>

		<script src="./post.js"></script>
	</body>
</html>
