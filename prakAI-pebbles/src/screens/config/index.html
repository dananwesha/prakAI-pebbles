<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="../../css/main.css">
		<script src="./pre.js"></script>
		<title>Config</title>
	</head>
	<body>
		
		<div class="container-fluid">

			<div class="row">
				<div class="col-sm-7">
					<h1>Experiment Configuration</h1>
				</div>
				<div class="col-sm-4 text-right">
					<button type="button" 
							class="btn btn-lg btn-primary test"
							onclick="validateAndBegin();">
						Start Experiment
					 </button>
				</div>
				<div class="col-sm-1">
					<!-- spacer for button -->
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<hr class="thickSeparator">
				</div>
			</div>

			<!-- select settings for size, background, and spacing -->
			<div class="row">

				<div class="col-6">

					<div class="row">
						<div class="col-12 text-left">
							<h2>Color Settings</h2>
						</div>
					</div>

					<div class="row">
						<div class="col-6">
							<p>Background</p>
							<input type="color" value="#000000" id="backgroundColorPicker">
						</div>
						<div class="col-6">
							<p>Font</p>
							<input type="color" value="#ffffff" id="fontColorPicker">
						</div>
					</div>

					<div id="settingsPreviewPane" class="row">
						<p class="previewText">Preview text</p>
					</div>

				</div>

				<div class="col-6">
					
					<div class="row">
						<div class="col-12 text-left">
							<h2>Image Settings</h2>
						</div>
					</div>

					<div class="row">
						<div class="col-12">
							<p>Size</p>
							<input type="range" min="1" max="100" value="50" class="slider" id="sizePicker">
						</div>
					</div>

					<div class="row">
						<div class="col-12">
							<p>Spacing</p>
							<input type="range" min="0" max="100" value="5" class="slider" id="spacingPicker">
						</div>
					</div>

					<div class="row">
						<div class="col-4 testImageContainer framed">
							<img class="testImage" src="../../images/kyle.png" alt="">
						</div>
						<div class="col-4 testImageContainer framed">
							<img class="testImage" src="../../images/kyle.png" alt="">
						</div>
					</div>

				</div>

			</div>

			<div class="row">
				<div class="col-sm-12">
					<hr class="thinSeparator">
				</div>
			</div>

			<!-- load config directory -->
			<div class="row">
				
				<div class="col-12">

					<div class="row">
						<div class="col-12 text-left">
							<h2>Load Experiments</h2>
							<button type="button" 
									class="btn btn-lg btn-primary test"
									onclick="loadDirectoryOfExperiments()">
								Select Directory
							 </button>
						</div>
					</div>

					<div id="preview" class="row"></div>

				</div>
			</div>

		</div>

		</div>

		<script src="./post.js"></script>
	</body>
</html>
